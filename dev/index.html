<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;capture-eye> Demo</title>
    <script type="module" src="../dist/capture-eye.bundled.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .grid-container {
        position: relative;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 16px;
        padding: 16px;
        max-width: 1000px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
        border-radius: 8px;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        position: absolute;
      }

      capture-eye {
        display: block;
        margin: auto;
      }

      img,
      video {
        width: 100%;
        height: auto;
        border-radius: 4px;
      }

      p {
        text-align: center;
        color: #333;
        font-size: 18px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <capture-eye
        nid="bafkreihp7xwj64t43ryo7ssxrsh77bfijm5vqi4l6mzka3zt255igc5ica"
        bannerImage="https://static-cdn.numbersprotocol.io/collab/defiance_media_banner.webp"
        bannerLink="https://defiance.media/"
      >
        <video controls>
          <source
            src="https://ipfs-pin.numbersprotocol.io/ipfs/bafkreihp7xwj64t43ryo7ssxrsh77bfijm5vqi4l6mzka3zt255igc5ica"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </capture-eye>

      <capture-eye
        nid="bafybeiapkasydcg5r2oprt5fyq333edk5aqrql3nssrr4kqus6mz7scyym"

            type="video/mp4"
