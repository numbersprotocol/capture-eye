<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;capture-eye> Demo</title>
    <script type="module" src="../dist/capture-eye.bundled.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
        padding: 16px;
        max-width: 1200px;
        margin: 0 auto;
      }

      capture-eye {
        display: block;
      }

      img,
      video {
        width: 100%;
        height: auto;
        border-radius: 8px;
        object-fit: cover;
      }

      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }

        img {
          border-radius: 4px;
        }
      }

      @media (max-width: 480px) {
        .grid-container {
          grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
          gap: 8px;
        }

        img {
          border-radius: 2px;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <capture-eye
        nid="bafybeifksqe7orsgtfnly5j3okltqi3iyt3k2pptnlfyre62jpfzxftsju"
        visibility="always"
        color="#c04240"
        cz-title="Collected By"
        eng-img="https://static-cdn.numbersprotocol.io/capture-eye/capture-ad.png, https://static-cdn.numbersprotocol.io/collab/defiance_media_banner.webp"
        eng-link="https://captureapp.xyz, https://defiance.media/"
        action-button-text="View docs"
        action-button-link="https://docs.captureapp.xyz"
        position="bottom right"
      >
        <media-viewer
          src="https://ipfs-pin.numbersprotocol.io/ipfs/bafybeifksqe7orsgtfnly5j3okltqi3iyt3k2pptnlfyre62jpfzxftsju"
        >
        </media-viewer>
      </capture-eye>

      <capture-eye
        nid="bafybeibdwq2wh5dczt5q5pebec2oy6cd3zz4h6jrbjday77igpnubtj4y4"
        layout="curated"
      >
        <media-viewer
          src="https://ipfs-pin.numbersprotocol.io/ipfs/bafybeibdwq2wh5dczt5q5pebec2oy6cd3zz4h6jrbjday77igpnubtj4y4"
        />
      </capture-eye>

      <capture-eye
        nid="bafybeick7youmonm56rxlzi2ibodj3trrpimtr23gr5ys5tbgvbmbkfb4a"
        position="top left"
      >
        <media-viewer
          src="https://ipfs-pin.numbersprotocol.io/ipfs/bafybeick7youmonm56rxlzi2ibodj3trrpimtr23gr5ys5tbgvbmbkfb4a"
        />
      </capture-eye>

      <capture-eye
        nid="bafybeigda2fjjeta7725hbicpfzldygszl4gbllcaybwuetlemraauazwm"
        position="top right"
        heading-source="abstract"
        layout="curated"
        cz-title="produced for"
        visibility="always"
        action-button-text="donate"
        cr-pin="off"
      >
        <img
          src="https://ipfs-pin.numbersprotocol.io/ipfs/bafybeigda2fjjeta7725hbicpfzldygszl4gbllcaybwuetlemraauazwm"
        />
      </capture-eye>

      <capture-eye
        nid="bafybeieq4kw5rmkwhvwgrb5psr5h4mdbnxtmqf6wxiun7jqjxsoj43zevm"
        position="bottom left"
      >
        <img
          src="https://ipfs-pin.numbersprotocol.io/ipfs/bafybeieq4kw5rmkwhvwgrb5psr5h4mdbnxtmqf6wxiun7jqjxsoj43zevm"
        />
      </capture-eye>

      <capture-eye
        nid="bafybeicnparo54ctkk5tbqaz2ykteuzp4gy4aof76pjv72x5bl35qiftim"
        position="bottom right"
      >
        <img
          src="https://ipfs-pin.numbersprotocol.io/ipfs/bafybeicnparo54ctkk5tbqaz2ykteuzp4gy4aof76pjv72x5bl35qiftim"
        />
      </capture-eye>
    </div>
  </body>
</html>
